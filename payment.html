<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ru">
<!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <title>RezonansPOSapp</title>
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <script src="jquery-2.2.0.js"></script>



    <script type="text/javascript">
        document.write("<script src=http://" + window.location.hostname + ":35729/livereload.js> </" + "script>");
    </script>



    <body>

        <div class="topbar">
            <div class="logo">
                <img src="img/logo.png" alt="Резонанс">
            </div>
            <div class="shift">
                Зміна: <span>1234</span>
            </div>
            <div class="user">
                Касир: <span>Иванова Ольга</span>
            </div>
            <div class="date">
                <p>10:20</p>
                10.01.2016
            </div>
        </div>

        <div class="wrapper">
            <div class="sidebar">
                <div class="menu">
                    <button class="menu_btn" onclick="location.href='index.html' "><span>c</span>
                        <br>Поточний
                        <br>чек</button>
                    <button class="menu_btn" onclick="location.href='work_with_check.html' "><span>e</span>
                        <br>Робота
                        <br>з чеком</button>
                    <button class="menu_btn" onclick="location.href='documents.html' "><span>d</span>
                        <br>Документи</button>
                    <button class="menu_btn" onclick="location.href='cassa.html' "><span>a</span>
                        <br>Каса</button>
                    <button class="menu_btn" onclick="location.href='admin.html' "><span>c</span>
                        <br>Службові
                    </button>
                    <button class="menu_btn" onclick="location.href='#' "><span>b</span>
                        <br>Звіти</button>
                </div>
                <div class="substrate"></div>
            </div>
            <div class="main">
                <div class="leftside">
                    <div class="payment_info">
                        <p>До сплати: <span>0.00</span></p>
                        <p>Всього внесено: <span>0.00</span></p>
                        <p>Необхідно внести: <span>0.00</span></p>
                    </div>
                    <div class="payment_controls">
                        <div class="payment_type">
                            <input type="radio" id="cash" name="payment_type" tabindex="1" checked onkeydown="keyJump(event,this)" />
                            <label for="cash">Готівка</label>
                            <input type="radio" id="bank" name="payment_type" tabindex="2" onkeydown="keyJump(event,this)" />
                            <label for="bank">Банківський рахунок</label>
                            <input type="radio" id="card" name="payment_type" tabindex="3" />
                            <label for="card">Картка</label>
                            <input type="radio" id="other" name="payment_type" tabindex="4" />
                            <label for="other">Інше</label>
                        </div>

                        <div class="payment_value">
                            <input type="radio" id="1sum" name="payment_value" />
                            <label for="1sum">0.00</label>
                            <input type="radio" id="2sum" name="payment_value" />
                            <label for="2sum">0.00</label>
                            <input type="radio" id="3sum" name="payment_value" />
                            <label for="3sum">0.00</label>
                            <input type="radio" id="4sum" name="payment_value" />
                            <label for="4sum">0.00</label>
                        </div>


                        <input class=" btn_shape btn_normal button-cancel" type="button" value="Відмінити" onclick="history.back()">
                    </div>
                </div>

                <div class="rightside ">
                    <table class="weight">
                        <tr>
                            <td>Наіменування</td>
                            <td>Крупа манна</td>
                        </tr>
                        <tr>
                            <td>Вага</td>
                            <td>0.840 кг</td>
                        </tr>
                        <tr>
                            <td>Ціна</td>
                            <td>37.00 грн.</td>
                        </tr>
                        <tr>
                            <td>Вартість</td>
                            <td>30.00 грн.</td>
                        </tr>
                    </table>
                    <div class="calculator ">
                        <label for="input-number ">Введіть код товару</label>
                        <input type="text" class="btn_shape btn_calc" id="input-number">
                        <div class="buttons">
                            <table>
                                <tr>
                                    <td>
                                        <input class="btn_shape btn_calc btn_red" type="button" value="C">
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value="1">
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value="2">
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value="3">
                                    </td>
                                </tr>
                                <tr>
                                    <td rowspan="2">
                                        <input type="checkbox" id="discount_perc" value="true" name="discount_buttons" disabled>
                                        <label class="btn_shape btn_calc" for="discount_perc">
                                            <p>%</p>Знижка</label>
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value="4">
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value="5">
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value="6">
                                    </td>
                                </tr>
                                <tr>

                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value="7">
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value="8">
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value="9">
                                    </td>

                                </tr>
                                <tr>
                                    <td rowspan="2">
                                        <input type="checkbox" id="discount_grn" value="false" name="discount_buttons" disabled>
                                        <label class="btn_shape btn_calc" for="discount_grn">
                                            <p>ГРН</p>Знижка</label>
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value="0">
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc" type="button" value=".">
                                    </td>
                                    <td>
                                        <input class="btn_shape btn_calc btn_icons" type="button" value="o">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <input class="btn_shape btn_wide btn_calc" type="button" value="Внести">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>


            </div>


    </body>

</html>
