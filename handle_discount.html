                            <option value="2">Продукт 1</option>
                            <option value="3">продукт 2</option>
                        </select>

                            <option>Грн</option>
                        </select>
                    </div>
                </div>

                <table class="numeric_keyboard" id="numeric_keyboard">
                    <div class="buttons"></div>

                        <td>

                        <td>

                    <input type="button" class="btn_shape accept-discount" value="Прийняти знижку">
